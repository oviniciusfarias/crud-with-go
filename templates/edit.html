{{define "Edit"}}

{{ template "_head" }}

<body>
  
  {{ template "_menu" }}

  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-5">Editando produto</h1>
        <p class="lead">Insira os dados para atualizar ou editar</p>
      </div>
    </div>
    <form action="update" method="post">
      <input type="hidden" name="id" value="{{.Id}}">
      <div class="row">
        <div class="col-sm-8">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" name="nome" value="{{.Nome}}">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" class="form-control" name="descricao" value="{{.Descricao}}">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="number" class="form-control" name="preco" step="0.01" value="{{.Preco}}">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" class="form-control" name="quantidade" step="1" value="{{.Quantidade}}">
          </div>
        </div>
      </div>
      <button class="btn btn-success" type="submit" value="atualizar">
        Atualizar
      </button>
      <a href="/" class="btn btn-info">Voltar</a>

    </form>
  </div>
</body>

</html>
{{end}}
